        * {

            justify-content: center;

        .container {

            backdrop-filter: blur(12px);

            border-radius: 25px;

            padding: 35px 20px; /* Adjusted padding for small screens */
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.6);
            
            /* --- CRITICAL FOR KEEPING TEXT INSIDE --- */
            overflow-wrap: break-word; 
            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden; /* Hides anything that tries to escape */
        }

        /* --- LOGO ROW --- */
        .logo-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Reduced gap for mobile */
            margin-bottom: 25px;
            flex-wrap: wrap; /* Allows logos to stack if screen is very small */
        }

        .logo-row img {
            height: 45px; /* Slightly smaller for better fit */
            max-width: 30%; /* Prevents logos from being too wide */
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        /* --- TYPOGRAPHY (Responsive) --- */
        h1 {
            color: #E60000;

            font-size: clamp(1.6rem, 6vw, 2.2rem); 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            line-height: 1.1;
            width: 100%;
        }

        .sub-headline {
            color: #0055A4;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .highlight-text {
            background: linear-gradient(90deg, #0055A4, #E60000, #FFAA00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* --- INPUT FORM --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
            width: 100%;
        }

        .input-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
            margin-left: 5px;
        }

        .phone-input {
            width: 100%; /* Ensures it fits container */
            padding: 16px 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background: #f0f2f5;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            outline: none;
            font-weight: 600;
        }

        .phone-input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px rgba(0, 85, 164, 0.2);
        }

        /* --- BUTTONS --- */
        .btn-main {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #0055A4, #E60000, #FFAA00);
            background-size: 200% auto;
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 85, 164, 0.3);
            text-transform: uppercase;
            white-space: normal; /* Allows text to wrap inside button if needed */
        }

        .btn-whatsapp {
            background: #25D366;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .btn-claim-final {
            background: linear-gradient(45deg, #FF1744, #FFB300);
            animation: pulse 2s infinite;
            display: none;
            margin-top: 20px;
        }

        /* --- PROGRESS BAR --- */
        .progress-area {
            margin: 20px 0;
            background: #f0f2f5;
            padding: 5px;
            border-radius: 20px;
            width: 100%;
        }

        .progress-bar {
            height: 15px;
            border-radius: 14px;
            background: linear-gradient(90deg, #0055A4, #E60000, #FFAA00, #00C853);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- UTILS --- */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .terms {
            margin-top: 25px;
            font-size: 0.7rem;
            color: #888;
            line-height: 1.4;
            padding: 0 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        let shareCount = 0;
        const maxShares = 10;
        
        function startProcess() {
            const number = document.getElementById('mobileNumber').value;
            if (number.length < 10) {
                alert("Please enter a valid number.");
                return;
            }
            const btn = document.querySelector('#step1 .btn-main');
            btn.innerText = "Processing...";
            setTimeout(() => {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('step2').classList.add('fade-in');
            }, 1000);
        }

        function shareWhatsapp() {
            window.open(`https://wa.me/?text=${encodeURIComponent("Get ₹599 Free Recharge! Link: http://example.com")}`, '_blank');
            shareCount++;
            updateProgress();
        }

        function updateProgress() {
            let percentage = Math.floor((shareCount / maxShares) * 100);
            if (percentage > 100) percentage = 100;
            document.getElementById('progressBar').style.width = percentage + "%";
            document.getElementById('progressText').innerText = percentage + "% Completed";
            if (percentage >= 100) {
                setTimeout(() => {
                    document.querySelector('.btn-whatsapp').style.display = 'none';
                    document.getElementById('progressText').innerText = "Success!";
                    document.getElementById('finalBtn').style.display = 'block';
                }, 500);
            }
